spring:
  datasource:
    url: jdbc:h2:file:~/h2/app_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    
  jpa:
    show-sql: true
    open-in-view: true
    database: H2
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2